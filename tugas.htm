<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Latihan Membuat Form</title>
</head>
<body>

<h1> Formuir Mahasiswa</h1>
<form>
	<table>
		<tr>
			<td>Nama</td>
			<td>:</td>
			<td><input name="nama" type="text" id="nama"></td>
		</tr>
		<tr>
			<td>NPM</td>
			<td>:</td>
			<td><input name="npm" type="text" id="npm"></td>
		</tr>
		<tr>
			<td>Kelas</td>
			<td>:</td>
			<td><input name="kelas" type="text" id="kelas"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td>
			<input type="radio" name="j_kel" value="Male">Male
			<input type="radio" name="j_kel" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td>:</td>
			<td>
			<input type="date" name="tgl_lahir">
			</td>
		</tr>
		<tr>
		<tr>
			<td>Alamat</td>
			<td>:</td>
			<td>
				<textarea name="alamat" placeholder="Alamat"></textarea>
			</td>
		</tr>
		<tr>
			<td>Hobi</td>
			<td>:</td>
			<td>
			  <input type="checkbox" name="checkbox" value="checkbox">Main Game 
			  <input type="checkbox" name="checkbox2" value="checkbox">Belajar 
			  <input type="checkbox" name="checkbox3" value="checkbox">Menonton Film 
			</td>
		</tr>
		<td>Jurusan</td>
		<td>:</td>
		<td>
			<select name="jurusan">
				<option>Pilih
				<option>Sistem Informasi
				<option>Tehnik Informatika
				<option>Tehnik Industri
				<option>Psikologi
			</select>
		</td>
		</tr>
		<tr>
			<td>Fakultas</td>
			<td>:</td>
			<td>
				<select name="fakultas">
					<option>Pilih
					<option>Tehnik Industri
					<option>Ilmu Komputer
					<option>Psikologi
					<option>Ekonomi
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</tr>
</table>
</form>
</body>
</html>
